{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="font-weight: bolder;color:white;font-size: xx-large;text-align: center;">Create Listing</h2>
    <div id="activelist">
    <form method="POST" style="border-radius: 2em;">
        {% csrf_token %}
        <input required placeholder="Title" autofocus type="text" name="create_title"/ style="border-radius: 2em;">
        <textarea placeholder="Add Description" required type="text" name="create_desc" style="border-radius: 2em;"></textarea>
        <input required placeholder="Starting bid" type="number" name="create_initial_bid"/ style="border-radius: 2em;">
        <input placeholder="Image URL (optional)" type="text" name="img_url"/ style="border-radius: 2em;">
        <input required placeholder="Category" type="text" name="category"/ style="border-radius: 2em;">
        <button class="btn btn-outline-primary" type="submit" style="border-radius: 2em;">Submit</button>
    </form>    
    </div>
      
<style>
        
#activelist{
    width: 60%;
    margin-left:20%;
    
}
textarea{
    height: 10vw;
}
form{
    padding-top: 2vw;
    display:grid;
    grid-template-rows: repeat(auto,1fr);
    grid-template-columns: 1fr;
    grid-gap: 2vw;
    font-family: 'Nunito', sans-serif;
    }

.btn{

    font-family: Nunito;
    width: 30%;
    margin-left: 70%;
}
</style>
{% endblock %}
